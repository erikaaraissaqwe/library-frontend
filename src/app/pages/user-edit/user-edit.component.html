<app-navbar></app-navbar>

<div class="columns">
    <div
      class="
        column
        is-half
        is-offset-one-quarter
      "
    >
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h3 class="title is-3 has-text-centered">{{user.name}}</h3>
            
 
            </div>
              <form [formGroup]="myForm" (submit)="onSubmit()">
                <div class="field">
                  <label for="title" class="label">Nome:</label>
                  <div class="control">
                    <input
                      id="name"
                      class="input"
                      type="text"
                      formControlName="name"
                    />
                  </div>
                  <label for="title" class="label">Telefone:</label>
                  <div class="control">
                    <input
                      id="phone"
                      class="input"
                      type="text"
                      formControlName="phone"
                    />
                  </div>
                  <label for="title" class="label">Email:</label>
                  <div class="control">
                    <input
                      id="email"
                      class="input"
                      type="text"
                      formControlName="email"
                    />
                  </div>
                  <br>
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-fullwidth"type="submit"> 
                     Salvar
                    </button>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <app-button-back></app-button-back>
                  </div>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
     </div>
