<div class="columns is-desktop is-vcentered mt-6 mb-5">
    <div
      class="
        column
        is-4-desktop is-6-tablet is-offset-3-tablet is-offset-4-desktop
      "
    >
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h3 class="title is-3 has-text-centered">{{title}}</h3>
            <div
          *ngIf="hasErrorServer"
          class="notification is-danger is-light"
          >
          <button
            class="delete"
            (click)="hasErrorServer = false"
          ></button>
          <span class="icon-text">
            <span class="icon">
              <fa-icon [icon]="faExclamationCircle"></fa-icon>
            </span>
            <span>{{ msgServerError }}</span>
          </span>
            </div>
            <form id="loginForm" [formGroup]="formLogin" (submit)="onSubmit()">
              <div class="field">
                <label for="email" class="label">E-mail:</label>
                <div class="control">
                  <input
                    id="email"
                    class="input"
                    [ngClass]="{
                      'is-danger':
                        formLogin.get('email').dirty &&
                        !formLogin.get('email').valid
                    }"
                    type="email"
                    formControlName="email"
                  />
                </div>
                <p
                  *ngIf="
                    formLogin.get('email').dirty &&
                    !formLogin.get('email').valid
                  "
                  class="help is-danger"
                >
                  {{ formLogin.get("email").errors | errorForm: "E-mail" }}
                </p>
              </div>
  
              <div class="field">
                <label for="senha" class="label">Senha:</label>
                <div class="control">
                  <input
                    id="password"
                    class="input"
                    [ngClass]="{
                      'is-danger':
                        formLogin.get('password').dirty &&
                        !formLogin.get('password').valid
                    }"
                    type="password"
                    formControlName="password"
                  />
                </div>
                <p
                  *ngIf="
                    formLogin.get('password').dirty &&
                    !formLogin.get('password').valid
                  "
                  class="help is-danger"
                >
                  {{ formLogin.get("password").errors | errorForm: "Senha" }}
                </p>
              </div>

              <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input 
                        formControlName="admin"
                        (change)="onCheckChange($event)"
                        type="checkbox">
                        Administrador
                    </label>
                </div>
              </div>
  
              <div class="field">
                <div class="control">
                  <button
                    class="button is-primary is-fullwidth"
                    [ngClass]="{ 'is-loading': isLoading }"
                    [disabled]="!formLogin.valid"
                  >
                    Entrar
                  </button>
                </div>
              </div>
            </form>
            <div class="mt-3 mb-0 has-text-centered" *ngIf="!isAdm">
              <span
                >NÃ£o possui uma conta?
                <a routerLink="/signup">Realize seu cadastro</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
