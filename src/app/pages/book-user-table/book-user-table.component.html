
<app-navbar-admin *ngIf="isAdmin"></app-navbar-admin>
<app-navbar *ngIf="!isAdmin"></app-navbar>

<div class="container">
    <div class="card">
        <div class="card-content">
            <h2 class="title is-2">{{title}}</h2>
            <div class="content">
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <td>Livro</td>
                            <td *ngIf="isAdmin">Usuário</td>
                            <td>Data do empréstimo</td>
                            <td>Data da previsão de entrega</td>
                            <td *ngIf="!isAdmin">Ação</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let b of listAllBooks">
                            <td><a routerLink="/detailsBook/{{b.bookId._id}}">{{b.bookId.title}}</a></td>
                            <td *ngIf="isAdmin"><a routerLink="/userDetail/{{b.userId._id}}">{{b.userId.name}}</a></td>
                            <td>{{b.loadDate | date}}</td>
                            <td>{{b.expectedDeliveryDate | date}}</td>
                            <td *ngIf="!isAdmin"> 
                                <button class="button is-danger is-small" (click)="delete(b._id)">
                                    Devolver
                               </button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
       
    </div>
</div>
